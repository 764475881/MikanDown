<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>初始设置 - RSS 下载器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    main { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    article { width: 100%; max-width: 450px; }
  </style>
</head>
<body>
<main class="container">
  <article>
    <hgroup>
      <h1>欢迎使用 RSS 下载器</h1>
      <h2>首次运行，请创建管理员账户</h2>
    </hgroup>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <p style="color: var(--pico-color-red);">{{ messages[0] }}</p>
    {% endif %}
    {% endwith %}

    <form method="post">
      <input type="text" name="username" placeholder="设置管理员用户名" required>
      <input type="password" name="password" placeholder="设置密码" required>
      <input type="password" name="password_confirm" placeholder="确认密码" required>
      <button type="submit">创建账户并开始使用</button>
    </form>
  </article>
</main>
</body>
</html>
